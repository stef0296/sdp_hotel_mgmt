            <!----Second table----->
            <style>
            

              input[type=text],
              input[type=email],
              input[type=date],
              input[type=tel],

              select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border-radius: 4px;
                box-sizing: border-box;
              }

              .button {
                padding: 2px;
                font: bold .6em sans-serif;
                border: 2px solid rgb(5, 181, 187);
                border-radius: 5px;
                cursor: pointer;
              }

              button:hover,

                background: rgb(174, 193, 230);
                color: #FFF;
              }

              input[type=submit] {
                width: 100%;
                background-color: #659bb4;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
