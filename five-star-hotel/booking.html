<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title>Charriott | Booking</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="layout.css" rel="stylesheet" type="text/css" />
  <link href="./css/booking.css" rel="stylesheet" type="text/css" />
  <script src="maxheight.js" type="text/javascript"></script>
  <script src="http.util.js" type="text/javascript"></script>
</head>

<body id="page5" onload="new ElementMaxHeight();">
  <div id="main">
    <!-- header -->
    <div id="header">
      <div class="row-1">
        <div class="wrapper">
          <div class="logo">
            <h1><a href="#">Charriott</a></h1>
            <em>Hotel</em> <strong>True Luxury</strong>
          </div>

        </div>
      </div>
      <div class="row-2">
        <div class="indent">
          <!-- header-box begin -->
          <div class="header-box">
            <div class="inner">
              <ul class="nav">
                <li><a href="booking.html">Booking</a></li>
                <li><a href="checkin.html"> Check In</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="checkout.html">Check Out</a></li>
                <li><a href="#">#</a></li>
                â‰ˆ
              </ul>
            </div>
          </div>
          <!-- header-box end -->
        </div>
      </div>
    </div>
    <!-- content -->
    <div id="content">
      <div class="wrapper">
        <div class="aside maxheight">

          <!-- box begin -->
          <div class="box maxheight">
            <div class="inner">
              <h3>Reservation</h3>
              <div>
                <label for="hotel_id">Hotel</label>
                <select id='hotel_id'></select>
                <label for="start">Check-in date</label>

                <input type="date" id="checkin_date" name="checkin_date" value="2021-06-08" min="08-06-021"
                  max="2021-12-31">

                <label for="start">Check-Out date</label>

                <input type="date" id="checkout_date" name="checkout_date" value="2021-06-11" min="16-06-2021"
                  max="2021-12-31">

                <button type="button" onclick="getAvailableRooms()">Check Availability</button>
              </div>
            </div>
          </div>
        </div>
        <!-- box end -->
        <div class="content">
          <div class="indent">
            <h2>Welcome</h2>
            <div class="desk">
              <form class="reception">
                <label for="fname">First Name
                </label>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name
                </label>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Eamil</label>
                <input type="email" id="email" name="email"><br>

                <label for="address">Address</label>
                <input type="text" id="address" name="address"><br>

                <label for="phn">Contact Number</label>
                <input type="tel" id="phn" name="phn" pattern="[0-9]"><br>

                <div class="field">
                  <label for="bookingmode">Booking Mode:</label>
                  <select name="bookingmode" id="mode">
                    <option value="#"></option>
                    <option value="0">online</option>
                    <option value="1">offline</option>
                  </select>
                </div>

              </form>

              <br>
              <br>

              <!------------CHEK IN N SUBMIT--------->
            </div>
            <br>
            <!------------------------------------------->
            <h2>Room Available </h2>
            <!------------------------------------------->
            <table id="avlRooms">
              <thead>
                <tr>
                  <th>Room No</th>
                  <th>Room Category</th>
                  <th>Room type</th>
                  <th>Bed Size</th>
                  <th>Bed Count</th>
                  <th>Room Price</th>
                  <th>Check Box</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            <!-------------->
            <div class="field">
              <label for="status">Booking Status:</label>
              <select name="status" id="status">
                <option value="#"></option>
                <option value="0">confirmed</option>
                <option value="1">cancel</option>
                <option value="2">Pending</option>
              </select>
            </div>
            <br>
            <br>

            <!------------------------------->
            <button type="button" onclick="addBooking()">Submit</button>

          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer">
      <div class="wrapper">
        <div class="fleft">Copyright &copy; 2009 <a href="#">Name Here</a>. All Rights Reserved</div>
      </div>
    </div>
</body>
<script src="./booking.js"></script>

</html>
